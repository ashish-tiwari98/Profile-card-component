<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="top">
  <div class="card" style="width:18rem;">
    <div class>
    <img class="card-img-top" src="images/bg-pattern-card.svg" alt="image-top"></img>
    <img src="images/image-victor.jpg" alt="profile-image" class="profile">
    </div>
    <div class="card-body">
      <h5 class="dark"> Victor Crest <span class="grey" style="font-size:18px;font-weight:lighter;">26</span></h5>
      <p class="card-text">   
        <span class="grey" style="font-size: 14px;">London</span>
      </p>
    </div>  
    <hr class="line"> 
    <div>
    <div class="stats">
      <p class="m-0 dark">80K</p>
      <p class="grey">Followers</p>
    </div>
    <div class="stats">
      <p class="m-0 dark"> 803K</p>
      <p class="grey"> Likes</p>
    </div>
    <div class="stats">
      <p class="m-0 dark">1.4K</p>
      <p class="grey"> Photos</p>
    </div> 
  </div>
  </div> 
  <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bottom">
</body>
</html>
